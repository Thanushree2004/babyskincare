<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doctor Profile</title>

  <style>
    body {background:#eaf7ff; margin:0; font-family:Arial;}
    nav {background:#4CAF50; color:white; padding:10px 20px; display:flex; justify-content:space-between;}
    .container {max-width:600px; margin:30px auto; background:white; padding:20px; border-radius:12px;}
    h1 {text-align:center; color:#2c3e50;}

    .profile-pic {
      width:120px; height:120px; border-radius:50%; object-fit:cover;
      margin:10px auto; display:block; border:3px solid #4CAF50;
    }

    label {font-weight:bold;}
    input {
      width:100%; padding:10px; margin-top:5px;
      border-radius:8px; border:1px solid #ccc;
    }

    button {
      width:100%; background:#4CAF50; color:white;
      padding:10px; margin-top:15px;
      border:none; border-radius:10px; cursor:pointer;
      font-size:17px;
    }
    button:hover {background:#45a049;}
  </style>
</head>

<body>

<nav>
  <div data-en="Doctor Profile" data-kn="ವೈದ್ಯರ ಪ್ರೊಫೈಲ್">Doctor Profile</div>
  <select id="languageSwitcher">
    <option value="en">English</option>
    <option value="kn">ಕನ್ನಡ</option>
  </select>
</nav>

<div class="container">
  <h1 data-en="My Profile" data-kn="ನನ್ನ ಪ್ರೊಫೈಲ್">My Profile</h1>

  <img id="profilePic" class="profile-pic" src="" alt="Profile Picture" />

  <label data-en="Full Name" data-kn="ಪೂರ್ಣ ಹೆಸರು">Full Name</label>
  <input id="fullName" type="text" />

  <label data-en="Email" data-kn="ಇಮೇಲ್">Email</label>
  <input id="email" type="email" />

  <label data-en="Phone Number" data-kn="ಫೋನ್ ಸಂಖ್ಯೆ">Phone Number</label>
  <input id="phone" type="text" />

  <button id="saveBtn" data-en="Save Changes" data-kn="ಬದಲಾವಣೆಗಳನ್ನು ಉಳಿಸಿ">
    Save Changes
  </button>
</div>

<script>
  const BACKEND = "http://127.0.0.1:5000";

  // Language Setup
  const switcher = document.getElementById("languageSwitcher");
  const savedLang = localStorage.getItem("lang") || "en";
  switcher.value = savedLang;
  setLanguage(savedLang);

  switcher.addEventListener("change", () => setLanguage(switcher.value));

  function setLanguage(lang) {
    document.querySelectorAll("[data-en]").forEach(el => {
      el.textContent = el.getAttribute("data-" + lang);
    });
    localStorage.setItem("lang", lang);
  }

  // Load Profile
  async function loadProfile() {
    const token = localStorage.getItem("access_token");

    const res = await fetch(`${BACKEND}/api/doctor/profile`, {
      headers: { Authorization: `Bearer ${token}` }
    });

    const data = await res.json();

    document.getElementById("profilePic").src = data.profile_pic || "https://via.placeholder.com/120";
    document.getElementById("fullName").value = data.full_name;
    document.getElementById("email").value = data.email;
    document.getElementById("phone").value = data.phone || "";
  }

  loadProfile();

  // Update Profile
  document.getElementById("saveBtn").onclick = async () => {
    const token = localStorage.getItem("access_token");

    const payload = {
      full_name: document.getElementById("fullName").value,
      email: document.getElementById("email").value,
      phone: document.getElementById("phone").value
    };

    const res = await fetch(`${BACKEND}/api/doctor/profile`, {
      method: "PUT",
      headers: {
        "Content-Type": "application/json",
        Authorization: `Bearer ${token}`
      },
      body: JSON.stringify(payload)
    });

    const data = await res.json();
    alert(data.message);
  };
</script>
</body>
<script src="script.js"></script>

</html>
