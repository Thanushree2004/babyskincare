  .chat-message {

  .user-message { background: #dcf8c6; align-self: flex-end; }

  .chat-footer {

<script>
  /* Dashboard */
  function openDashboard() {
    const role = localStorage.getItem("role");
    if (role === "parent") window.location.href = "parent_dashboard.html";
    else if (role === "doctor") window.location.href = "doctor_dashboard.html";
  }

  /* Contact form */
  const form=document.getElementById('contactForm');
  const sendBtn=document.getElementById('sendBtn');
  form.addEventListener('submit', function(e){
    e.preventDefault();

    const name=document.getElementById('name').value;
    const email=document.getElementById('email').value;
    const message=document.getElementById('message').value;

    sendBtn.disabled=true;
    sendBtn.textContent="Opening Gmail‚Ä¶";

    const subject=encodeURIComponent("Contact Form Submission");
    const body=encodeURIComponent(`Name: ${name}\nEmail: ${email}\nMessage:\n${message}`);

    window.open(`https://mail.google.com/mail/?view=cm&fs=1&to=neocare.help@gmail.com&su=${subject}&body=${body}`, "_blank");

    setTimeout(()=>{
      sendBtn.disabled=false;
      sendBtn.textContent=sendBtn.getAttribute("data-en");
      form.reset();
    },2000);
  });

  /* Chatbot */
  const chatbot=document.getElementById("chatbot");
  const chatHeader=document.getElementById("chatHeader");
  const chatBody=document.getElementById("chatBody");
  const chatFooter=document.getElementById("chatFooter");

  function appendMessage(msg,className){
    const div=document.createElement("div");
    div.className="chat-message "+className;
    div.textContent=msg;
    chatBody.appendChild(div);
    chatBody.scrollTop=chatBody.scrollHeight;
  }

  chatHeader.addEventListener("click",()=>{
    chatbot.classList.toggle("expanded");
    chatBody.classList.toggle("visible");
    chatFooter.classList.toggle("visible");

    if(chatBody.innerHTML===""){
      setTimeout(()=>appendMessage("Hi! I‚Äôm Baby Skin Helper ü§ñ. How can I help you today?","bot-message"),300);
    }
  });

  document.querySelectorAll(".quick-replies button").forEach(btn=>{
    btn.addEventListener("click",()=>{
      appendMessage(btn.dataset.msg, "user-message");
    });
  });

  /* Language Switcher */
  const switcher=document.getElementById("languageSwitcher");
  function setLanguage(lang){
    document.querySelectorAll("[data-en]").forEach(el=>{
      el.textContent=el.getAttribute("data-"+lang);
    });
    document.querySelectorAll("[data-en-placeholder]").forEach(el=>{
      el.placeholder=el.getAttribute("data-"+lang+"-placeholder");
    });
    sendBtn.textContent=sendBtn.getAttribute("data-"+lang);
    localStorage.setItem("lang",lang);
  }

  const savedLang=localStorage.getItem("lang")||"en";
  switcher.value=savedLang;
  setLanguage(savedLang);
  switcher.addEventListener("change",()=>setLanguage(switcher.value));
</script>
