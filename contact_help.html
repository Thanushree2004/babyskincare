<script>

  // Contact form
  const form=document.getElementById('contactForm');
  const sendBtn=document.getElementById('sendBtn');
  form.addEventListener('submit', function(e){

    const name=document.getElementById('name').value.trim();
    const email=document.getElementById('email').value.trim();
    const message=document.getElementById('message').value.trim();

    window.open(gmailUrl,'_blank');
    setTimeout(()=>{sendBtn.disabled=false; sendBtn.innerText=sendBtn.getAttribute("data-en"); form.reset();},2000);
  });

  // Chatbot with bilingual answers

  const chatHeader=document.getElementById("chatHeader");
  const chatBody=document.getElementById("chatBody");
  const chatFooter=document.getElementById("chatFooter");
  const quickReplies=document.querySelectorAll(".quick-replies button");

  function appendMessage(msg,className){

  }

  const responses={
    "Hi":{en:"Hello üëã! I‚Äôm Baby Skin Helper ü§ñ. How can I assist you today?",kn:"‡≤π‡≤≤‡≥ã üëã! ‡≤®‡≤æ‡≤®‡≥Å ‡≤¨‡≥á‡≤¨‡≤ø ‡≤∏‡≥ç‡≤ï‡≤ø‡≤®‡≥ç ‡≤∏‡≤π‡≤æ‡≤Ø‡≤ï ü§ñ. ‡≤®‡≤æ‡≤®‡≥Å ‡≤®‡≤ø‡≤Æ‡≤ó‡≥Ü ‡≤π‡≥á‡≤ó‡≥Ü ‡≤∏‡≤π‡≤æ‡≤Ø ‡≤Æ‡≤æ‡≤°‡≤≤‡≤ø?"},
    "What is this project":{en:"This is the Smart Baby Skin Scanner üçº‚ú®. It helps parents detect and monitor skin issues in babies using AI-powered analysis.",kn:"‡≤á‡≤¶‡≥Å ‡≤∏‡≥ç‡≤Æ‡≤æ‡≤∞‡≥ç‡≤ü‡≥ç ‡≤¨‡≥á‡≤¨‡≤ø ‡≤∏‡≥ç‡≤ï‡≤ø‡≤®‡≥ç ‡≤∏‡≥ç‡≤ï‡≥ç‡≤Ø‡≤æ‡≤®‡≤∞‡≥ç üçº‚ú®. ‡≤á‡≤¶‡≥Å ‡≤™‡≥ã‡≤∑‡≤ï‡≤∞‡≤ø‡≤ó‡≥Ü ‡≤Æ‡≤ï‡≥ç‡≤ï‡≤≥ ‡≤ö‡≤∞‡≥ç‡≤Æ‡≤¶ ‡≤∏‡≤Æ‡≤∏‡≥ç‡≤Ø‡≥Ü‡≤ó‡≤≥‡≤®‡≥ç‡≤®‡≥Å AI ‡≤¨‡≤≥‡≤∏‡≤ø ‡≤™‡≤§‡≥ç‡≤§‡≥Ü‡≤π‡≤ö‡≥ç‡≤ö‡≤≤‡≥Å ‡≤∏‡≤π‡≤æ‡≤Ø ‡≤Æ‡≤æ‡≤°‡≥Å‡≤§‡≥ç‡≤§‡≤¶‡≥Ü."},
    "How does it work":{en:"Parents upload a photo of the baby's skin üë∂üì∑. The AI model analyzes the image and gives early indications of possible skin issues. This is only a guidance tool, not a medical diagnosis.",kn:"‡≤™‡≥ã‡≤∑‡≤ï‡≤∞‡≥Å ‡≤Æ‡≤ó‡≥Å‡≤µ‡≤ø‡≤® ‡≤ö‡≤∞‡≥ç‡≤Æ‡≤¶ ‡≤´‡≥ã‡≤ü‡≥ã‡≤µ‡≤®‡≥ç‡≤®‡≥Å ‡≤Ö‡≤™‡≥ç‡≤≤‡≥ã‡≤°‡≥ç ‡≤Æ‡≤æ‡≤°‡≥Å‡≤§‡≥ç‡≤§‡≤æ‡≤∞‡≥Ü üë∂üì∑. AI ‡≤Æ‡≤æ‡≤¶‡≤∞‡≤ø ‡≤ö‡≤ø‡≤§‡≥ç‡≤∞‡≤µ‡≤®‡≥ç‡≤®‡≥Å ‡≤µ‡≤ø‡≤∂‡≥ç‡≤≤‡≥á‡≤∑‡≤ø‡≤∏‡≤ø ‡≤ö‡≤∞‡≥ç‡≤Æ‡≤¶ ‡≤∏‡≤Æ‡≤∏‡≥ç‡≤Ø‡≥Ü‡≤ó‡≤≥ ‡≤Æ‡≥Å‡≤Ç‡≤ö‡≤ø‡≤§ ‡≤∏‡≥Ç‡≤ö‡≤®‡≥Ü ‡≤®‡≥Ä‡≤°‡≥Å‡≤§‡≥ç‡≤§‡≤¶‡≥Ü. ‡≤á‡≤¶‡≥Å ‡≤ï‡≥á‡≤µ‡≤≤ ‡≤Æ‡≤æ‡≤∞‡≥ç‡≤ó‡≤¶‡≤∞‡≥ç‡≤∂‡≤® ‡≤∏‡≤æ‡≤ß‡≤®, ‡≤µ‡≥à‡≤¶‡≥ç‡≤Ø‡≤ï‡≥Ä‡≤Ø ‡≤®‡≤ø‡≤∞‡≥ç‡≤£‡≤Ø‡≤µ‡≤≤‡≥ç‡≤≤."},
    "Contact":{en:"You can reach us anytime at üìß neocare.help@gmail.com.",kn:"‡≤®‡≥Ä‡≤µ‡≥Å ‡≤Ø‡≤æ‡≤µ‡≤æ‡≤ó ‡≤¨‡≥á‡≤ï‡≤æ‡≤¶‡≤∞‡≥Ç ‡≤®‡≤Æ‡≥ç‡≤Æ‡≤®‡≥ç‡≤®‡≥Å ‡≤∏‡≤Ç‡≤™‡≤∞‡≥ç‡≤ï‡≤ø‡≤∏‡≤¨‡≤π‡≥Å‡≤¶‡≥Å üìß neocare.help@gmail.com."},

  async function handleMessage(msg){

  const savedLang=localStorage.getItem("lang")||"en";
