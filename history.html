<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>History - Smart Baby Skin Scanner</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/4762/4762967.png" type="image/png">

  <style>
    body {background-color: #eaf7ff; font-family: Arial, sans-serif; margin: 0; padding: 0;}

    /* Navbar */
    nav {background-color: #4CAF50; padding: 10px 20px; display: flex; align-items: center; justify-content: space-between;}
    .logo {color: white; font-size: 24px; font-weight: bold;}
    .menu-icon {font-size: 24px; color: white; cursor: pointer;}
    .menu-items {display: none; flex-direction: column; position: absolute; top: 50px; left: 0;
      background-color: #4CAF50; width: 100%; padding: 10px 0; box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
    .menu-items li {margin: 10px 0; text-align: center;}
    .menu-items li a {color: white; text-decoration: none; font-size: 18px; font-weight: bold;}

    /* Container */
    .container {max-width: 1200px; margin: 50px auto; padding: 20px;}

    h1 {text-align: center; color: #2c3e50; margin-bottom: 20px;}

    /* Baby Section */
    .baby-section {margin-bottom: 30px;}
    .baby-title {font-size: 22px; font-weight: bold; color: #333; margin-bottom: 10px;}

    /* Cards Grid */
    .history-grid {display: flex; flex-wrap: wrap; gap: 20px;}
    .history-card {
      width: 280px;
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .history-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
    }
    .history-info {margin-top: 10px; font-size: 14px;}
    .history-info strong {color: #4CAF50;}

    .consult-btn {
      margin-top: 10px;
      width: 100%;
      padding: 8px 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
    }

    .consult-btn:hover {background-color: #45a049;}

    .empty-message {text-align: center; margin-top: 30px; font-size: 18px; color: #777;}
  </style>
</head>

<body>

<!-- NAVBAR -->
<nav>
  <div class="logo" data-en="üë∂ Baby Skin Care" data-kn="üë∂ ‡≤¨‡≥á‡≤¨‡≤ø ‡≤∏‡≥ç‡≤ï‡≤ø‡≤®‡≥ç ‡≤ï‡≥á‡≤∞‡≥ç">üë∂ Baby Skin Care</div>
  <div class="menu-icon" id="menuIcon">‚ò∞</div>

  <ul class="menu-items" id="menuItems">
    <li><a href="home.html" data-en="Home" data-kn="‡≤Æ‡≥Å‡≤ñ‡≥ç‡≤Ø ‡≤Æ‡≥Ü‡≤®‡≥Å">Home</a></li>
    <li><a href="upload.html" data-en="Upload" data-kn="‡≤Ö‡≤™‡≥ç‡≤≤‡≥ã‡≤°‡≥ç">Upload</a></li>
    <li><a href="history.html" data-en="History" data-kn="‡≤á‡≤§‡≤ø‡≤π‡≤æ‡≤∏">History</a></li>
    <li><a href="about.html" data-en="About" data-kn="‡≤¨‡≤ó‡≥ç‡≤ó‡≥Ü">About</a></li>
  </ul>

  <select id="languageSwitcher">
    <option value="en">English</option>
    <option value="kn">‡≤ï‡≤®‡≥ç‡≤®‡≤°</option>
  </select>
</nav>

<!-- MAIN CONTENT -->
<div class="container">
  <h1 data-en="Baby Rash History" data-kn="‡≤Æ‡≤ó‡≥Å‡≤µ‡≤ø‡≤® ‡≤∞‡≤æ‡≤∂‡≤ø ‡≤á‡≤§‡≤ø‡≤π‡≤æ‡≤∏">Baby Rash History</h1>

  <div id="historyContainer"></div>
</div>

<script>
  const BACKEND_URL = "http://127.0.0.1:5000";

  // Navbar toggle
  document.getElementById("menuIcon").onclick = () => {
    const m = document.getElementById("menuItems");
    m.style.display = m.style.display === "block" ? "none" : "block";
  };

  // Language
  const switcher = document.getElementById("languageSwitcher");
  function setLanguage(lang) {
    document.querySelectorAll("[data-en]").forEach(el => {
      el.textContent = el.getAttribute("data-" + lang);
    });
    localStorage.setItem("lang", lang);
  }
  switcher.value = localStorage.getItem("lang") || "en";
  setLanguage(switcher.value);
  switcher.addEventListener("change", () => setLanguage(switcher.value));

  // -------------------------------------
  // FETCH FULL HISTORY
  // -------------------------------------
  async function loadHistory() {
    const container = document.getElementById("historyContainer");
    container.innerHTML = "Loading...";

    const token = localStorage.getItem("access_token");
    if (!token) {
      container.innerHTML = "<p>Please login first.</p>";
      return;
    }

    try {
      const res = await fetch(`${BACKEND_URL}/api/history`, {
        headers: { "Authorization": `Bearer ${token}` }
      });

      const data = await res.json();

      if (!data.history || data.history.length === 0) {
        container.innerHTML = `<p class="empty-message">No history found</p>`;
        return;
      }

      container.innerHTML = "";
      data.history.forEach(baby => {
        const section = document.createElement("div");
        section.classList.add("baby-section");

        section.innerHTML = `
          <div class="baby-title">${baby.baby_name}</div>
          <div class="history-grid" id="baby-${baby.baby_id}"></div>
        `;
        container.appendChild(section);

        const grid = document.getElementById(`baby-${baby.baby_id}`);

        baby.records.forEach(record => {
          const fullImgURL = record.image_url.startsWith("http")
            ? record.image_url
            : BACKEND_URL + record.image_url;

          const card = document.createElement("div");
          card.classList.add("history-card");

          card.innerHTML = `
            <img src="${fullImgURL}" alt="Rash Image">
            <div class="history-info">
              <strong>Rash:</strong> ${record.rash_type}<br>
              <strong>Confidence:</strong> ${record.confidence}<br>
              <strong>Date:</strong> ${record.created_at}
            </div>

            <button class="consult-btn"
              onclick="consultDoctor(${record.record_id})"
              data-en="Consult Doctor"
              data-kn="‡≤°‡≤æ‡≤ï‡≥ç‡≤ü‡≤∞‡≤®‡≥ç‡≤®‡≥Å ‡≤∏‡≤Ç‡≤™‡≤∞‡≥ç‡≤ï‡≤ø‡≤∏‡≤ø">Consult Doctor</button>
          `;

          grid.appendChild(card);
        });
      });

    } catch (err) {
      container.innerHTML = `<p class='empty-message'>Error loading history.</p>`;
    }
  }

  loadHistory();

  // -------------------------------------------------------
  // CONSULT DOCTOR FUNCTION
  // -------------------------------------------------------
  async function consultDoctor(recordID) {
    const token = localStorage.getItem("access_token");
    const doctorID = 2;  // temporary ‚Äî you'll connect real doctor list later

    const res = await fetch(`${BACKEND_URL}/api/consultations/request`, {
      method: "POST",
      headers: {
        "Authorization": `Bearer ${token}`,
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        record_id: recordID,
        doctor_id: doctorID
      })
    });

    const data = await res.json();
    alert(data.message || "Request sent!");
  }
</script>

</body>
<script src="script.js"></script>

</html>
