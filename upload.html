<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload - Smart Baby Skin Scanner</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/4762/4762967.png" type="image/png">

  <style>
    body {
      background-color: #eaf7ff;
      font-family: Arial, sans-serif;
      margin: 0;
      text-align: center;
    }

    /* FIXED NAVBAR (NO HAMBURGER) */
    nav {
      background-color: #4CAF50;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      white-space: nowrap;
    }

    .logo {
      color: white;
      font-size: 24px;
      font-weight: bold;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 25px;
      margin: 0;
      padding: 0;
    }

    .nav-links li {
      display: inline-block;
    }

    .nav-links li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
    }

    .nav-links li a:hover {
      text-decoration: underline;
    }

    .logout-btn {
      background: white;
      color: #4CAF50;
      font-weight: bold;
      padding: 6px 14px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    .logout-btn:hover {
      background: #e8e8e8;
    }

    /* Language Selector */
    #languageSwitcher {
      margin-left: 15px;
      padding: 5px;
    }

    /* MAIN CONTENT */
    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 20px;
    }

    .upload-section {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      flex-wrap: wrap;
    }

    .upload-box, .preview-box, .result-box {
      width: 30%;
      background-color: #f9f9f9;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin: 10px;
      min-width: 280px;
    }

    .upload-box button {
      margin-top: 10px;
      padding: 8px 15px;
      font-size: 14px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    img {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }

    #consultDoctorBtn {
      background: #ff9800;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 12px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>

<body>

<!-- FIXED NAVBAR -->
<nav>
  <div class="logo">üë∂ Baby Skin Care</div>

  <ul class="nav-links">
    <li><a href="home.html">Home</a></li>
    <li><a href="upload.html">Upload</a></li>
    <li><a href="about.html">About</a></li>
    <li><a href="contact_help.html">Contact & Help</a></li>
    <li><a href="#" onclick="openDashboard()">Dashboard ‚Üí</a></li>
  </ul>

  <button class="logout-btn" onclick="logout()">Logout</button>

  <select id="languageSwitcher">
    <option value="en">English</option>
    <option value="kn">‡≤ï‡≤®‡≥ç‡≤®‡≤°</option>
  </select>
</nav>

<!-- Page Content -->
<div class="container">
  <h1>Smart Baby Rash Detector</h1>

  <div class="upload-section">

    <!-- Upload Box -->
    <div class="upload-box">
      <h2>Upload Image</h2>

      <input type="file" accept="image/*" id="imageInput">

      <div style="margin-top:10px;">
        <button id="openCameraButton">Use Camera</button>
        <button id="checkRashButton">Check Rash</button>
      </div>
    </div>

    <!-- Preview -->
    <div class="preview-box" id="previewBox" style="display:none;">
      <h2>Image Preview</h2>
      <img id="previewImage" src="">
    </div>

    <!-- Result -->
    <div class="result-box" id="resultBox" style="display:none;">
      <h2>Prediction Result</h2>

      <ul>
        <li><strong>Rash Type:</strong> <span id="rashType">-</span></li>
        <li><strong>Confidence:</strong> <span id="confidence">-</span></li>
      </ul>

      <h3>Care Tips:</h3>
      <ul id="careTipsList"></ul>

      <button id="consultDoctorBtn" style="display:none;">Consult a Doctor</button>
    </div>

  </div>
</div>

<!-- Camera Modal -->
<div class="camera-modal" id="cameraModal" style="
  position: fixed; inset: 0; background: rgba(0,0,0,0.6);
  display:none; align-items:center; justify-content:center;">
  <div class="camera-card" style="background:white; padding:12px; border-radius:8px; width:90%; max-width:480px;">
    <video id="cameraVideo" autoplay></video>
    <div class="camera-controls" style="margin-top:10px;">
      <button id="captureButton">Capture</button>
      <button id="closeCameraButton">Close</button>
    </div>
    <canvas id="captureCanvas" style="display:none;"></canvas>
  </div>
</div>

<!-- SCRIPT -->
<script>
  const BACKEND_URL = "http://127.0.0.1:5500";

  /* Dashboard */
  function openDashboard() {
    const role = localStorage.getItem("role");
    if (role === "parent") window.location.href = "parent_dashboard.html";
    else if (role === "doctor") window.location.href = "doctor_dashboard.html";
    else alert("Please login first!");
  }

  /* Logout */
  function logout() {
    localStorage.removeItem("token");
    localStorage.removeItem("role");
    window.location.href = "login.html";
  }

  /* LANGUAGE SWITCHER */
  const switcher = document.getElementById("languageSwitcher");
  const savedLang = localStorage.getItem("lang") || "en";
  switcher.value = savedLang;
  switcher.addEventListener("change", () => {
    localStorage.setItem("lang", switcher.value);
    location.reload();
  });

  /* IMAGE PREVIEW */
  const imageInput = document.getElementById("imageInput");
  const previewBox = document.getElementById("previewBox");
  const previewImage = document.getElementById("previewImage");

  imageInput.addEventListener("change", () => {
    const file = imageInput.files[0];
    if (!file) return;

    previewImage.src = URL.createObjectURL(file);
    previewBox.style.display = "block";
  });
</script>

</body>
</html>
