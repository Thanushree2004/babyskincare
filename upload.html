<!-- Camera Modal -->
<div class="camera-modal" id="cameraModal" style="
  position: fixed; inset: 0; background: rgba(0,0,0,0.6);
  display:none; align-items:center; justify-content:center;">
  <div class="camera-card" style="background:white; padding:12px; border-radius:8px; width:90%; max-width:480px;">

<!-- SCRIPT -->
<script>
  const BACKEND_URL = "http://127.0.0.1:5000";

  /* Dashboard */
  function openDashboard() {
    const role = localStorage.getItem("role");
    if (role === "parent") window.location.href = "parent_dashboard.html";
    else if (role === "doctor") window.location.href = "doctor_dashboard.html";
    else alert("Please login first!");
  }

  /* Logout */
  function logout() {
    localStorage.removeItem("token");
    localStorage.removeItem("role");
    window.location.href = "login.html";
  }

  /* LANGUAGE SWITCHER */
  const switcher = document.getElementById("languageSwitcher");
  const savedLang = localStorage.getItem("lang") || "en";
  switcher.value = savedLang;
  switcher.addEventListener("change", () => {
    localStorage.setItem("lang", switcher.value);
    // Avoid full page reload so prediction result persists.
  });

  /* IMAGE PREVIEW */
  const imageInput = document.getElementById("imageInput");
  const previewBox = document.getElementById("previewBox");
  const previewImage = document.getElementById("previewImage");

  // CAMERA ELEMENTS & LOGIC
  const openCameraButton = document.getElementById('openCameraButton');
  const cameraModal = document.getElementById('cameraModal');
  const cameraVideo = document.getElementById('cameraVideo');
  const captureButton = document.getElementById('captureButton');
  const closeCameraButton = document.getElementById('closeCameraButton');
  const captureCanvas = document.getElementById('captureCanvas');
  let cameraStream = null;
  window.capturedImageBlob = null; // global fallback for prediction

  async function startCamera(){
    try {
      // Prefer rear camera on mobile if available
      const constraints = { video: { facingMode: { ideal: 'environment' } }, audio: false };
      cameraStream = await navigator.mediaDevices.getUserMedia(constraints);
      cameraVideo.srcObject = cameraStream;
      cameraModal.style.display = 'flex';
    } catch(err){
      console.error('Camera access failed', err);
      alert('Unable to access camera: ' + (err.message || err.name));
    }
  }

  function stopCamera(){
    if (cameraStream){
      cameraStream.getTracks().forEach(t => t.stop());
      cameraStream = null;
    }
    cameraVideo.srcObject = null;
  }

  openCameraButton.addEventListener('click', () => {
    startCamera();
  });

  closeCameraButton.addEventListener('click', () => {
    stopCamera();
    cameraModal.style.display = 'none';
  });

  captureButton.addEventListener('click', () => {
    if (!cameraStream){
      alert('Camera not active');
      return;
    }
    const videoTrack = cameraStream.getVideoTracks()[0];
    const settings = videoTrack.getSettings();
    const w = settings.width || cameraVideo.videoWidth || 640;
    const h = settings.height || cameraVideo.videoHeight || 480;
    captureCanvas.width = w;
    captureCanvas.height = h;
    const ctx = captureCanvas.getContext('2d');
    ctx.drawImage(cameraVideo, 0, 0, w, h);
    const dataUrl = captureCanvas.toDataURL('image/png');
    previewImage.src = dataUrl;
    previewBox.style.display = 'block';
    try { localStorage.setItem('lastPreviewImage', dataUrl); } catch(e){ console.warn('Failed to store preview', e); }
    // Convert to blob for prediction
    fetch(dataUrl)
      .then(r => r.blob())
      .then(blob => { window.capturedImageBlob = blob; })
      .catch(e => console.warn('Blob conversion failed', e));
    // Close camera
    stopCamera();
    cameraModal.style.display = 'none';
  });

  imageInput.addEventListener("change", () => {
    const file = imageInput.files[0];
    if (!file) return;
    // Use DataURL so preview can persist across refresh & prediction cycles
    const reader = new FileReader();
    reader.onload = e => {
      const dataUrl = e.target.result;
      previewImage.src = dataUrl;
      previewBox.style.display = "block";
      try { localStorage.setItem('lastPreviewImage', dataUrl); } catch(err) { console.warn('Cache preview failed', err); }
    };
    reader.readAsDataURL(file);
  });

  /* PREDICTION: send image to backend /predict */
  const checkRashButton = document.getElementById('checkRashButton');
  const resultBox = document.getElementById('resultBox');
  const rashTypeEl = document.getElementById('rashType');
  const rashTabEl = document.getElementById('rashTab');
  const confidenceEl = document.getElementById('confidence');
  const careTipsList = document.getElementById('careTipsList');
  const preventionList = document.getElementById('preventionList');
  const doctorIfList = document.getElementById('doctorIfList');
  const consultDoctorBtn = document.getElementById('consultDoctorBtn');

  // Rehydrate previous prediction (if any) so it stays visible after incidental reloads
  try {
    // Restore preview image if cached
    const cachedImg = localStorage.getItem('lastPreviewImage');
    if (cachedImg) {
      previewImage.src = cachedImg;
      previewBox.style.display = 'block';
    }
    const cached = localStorage.getItem('lastPrediction');
    if (cached) {
      const data = JSON.parse(cached);
      if (data && data.rash_type) {
        rashTypeEl.textContent = data.rash_type;
        styleRashTab(data.rash_type);
        confidenceEl.textContent = data.confidence_display || '-';
        careTipsList.innerHTML = '';
        preventionList.innerHTML = '';
        doctorIfList.innerHTML = '';
        (data.care_tips || []).forEach(t => { const li = document.createElement('li'); li.textContent = t; careTipsList.appendChild(li); });
        (data.prevention_tips || []).forEach(t => { const li = document.createElement('li'); li.textContent = t; preventionList.appendChild(li); });
        (data.consult_doctor_if || []).forEach(t => { const li = document.createElement('li'); li.textContent = t; doctorIfList.appendChild(li); });
        if ((data.care_tips || []).length === 0) { const li = document.createElement('li'); li.textContent = 'No care tips available'; careTipsList.appendChild(li); }
        if ((data.prevention_tips || []).length === 0) { const li = document.createElement('li'); li.textContent = 'No prevention tips available'; preventionList.appendChild(li); }
        if ((data.consult_doctor_if || []).length === 0) { const li = document.createElement('li'); li.textContent = 'No consultation guidance'; doctorIfList.appendChild(li); }
        if (data.record_id) { consultDoctorBtn.style.display = 'inline-block'; consultDoctorBtn.dataset.recordId = data.record_id; }
        resultBox.style.display = 'block';
        resultBox.classList.add('persist-visible');
      }
    }
  } catch(e) { console.warn('Failed to restore cached prediction', e); }

  checkRashButton.addEventListener('click', async () => {
    let file = imageInput.files[0];
    if (!file && window.capturedImageBlob){
      file = new File([window.capturedImageBlob], 'captured.png', { type: 'image/png' });
    }
    if (!file) { alert('Please choose or capture an image first'); return; }

    checkRashButton.disabled = true;
    const prevText = checkRashButton.textContent;
    checkRashButton.textContent = 'Analyzing...';

    try {
      const fd = new FormData();
      fd.append('file', file);

      const lang = localStorage.getItem('lang') || 'en';
      const res = await fetch(`${BACKEND_URL}/predict?lang=${encodeURIComponent(lang)}`, {
        method: 'POST',
        body: fd
      });

      if (!res.ok) {
        let errMsg = `Server returned ${res.status}`;
        try { const j = await res.json(); if (j && j.error) errMsg = j.error; } catch(e){}
        throw new Error(errMsg);
      }

      const data = await res.json();

      // Defensive: map response fields
      const type = data.rash_type || data.label || 'unknown';
      let conf = data.confidence ?? data.confidence_raw ?? data.score ?? 0;
      // Normalize confidence to percent (0-100)
      if (conf <= 1) conf = conf * 100;
      rashTypeEl.textContent = type;
      confidenceEl.textContent = `${conf.toFixed(2)}%`;
      styleRashTab(type);

      careTipsList.innerHTML = '';
      preventionList.innerHTML = '';
      doctorIfList.innerHTML = '';
      const tips = Array.isArray(data.care_tips) ? data.care_tips : (data.tips || []);
      const prevs = Array.isArray(data.prevention_tips) ? data.prevention_tips : [];
      const docIf = Array.isArray(data.consult_doctor_if) ? data.consult_doctor_if : [];
      (tips).forEach(t => { const li = document.createElement('li'); li.textContent = t; careTipsList.appendChild(li); });
      (prevs).forEach(t => { const li = document.createElement('li'); li.textContent = t; preventionList.appendChild(li); });
      (docIf).forEach(t => { const li = document.createElement('li'); li.textContent = t; doctorIfList.appendChild(li); });
      if (tips.length === 0) { const li = document.createElement('li'); li.textContent = 'No care tips available'; careTipsList.appendChild(li); }
      if (prevs.length === 0) { const li = document.createElement('li'); li.textContent = 'No prevention tips available'; preventionList.appendChild(li); }
      if (docIf.length === 0) { const li = document.createElement('li'); li.textContent = 'No consultation guidance'; doctorIfList.appendChild(li); }

      // Show consult button if record id present
      if (data.record_id) {
        consultDoctorBtn.style.display = 'inline-block';
        consultDoctorBtn.dataset.recordId = data.record_id;
      } else {
        consultDoctorBtn.style.display = 'none';
      }

      // Show result (no timers, no auto-hide)
      resultBox.style.display = 'block';
      resultBox.classList.add('persist-visible');

      // Cache for persistence
      try {
        localStorage.setItem('lastPrediction', JSON.stringify({
          rash_type: type,
          confidence_display: `${conf.toFixed(2)}%`,
          care_tips: tips,
          prevention_tips: prevs,
          consult_doctor_if: docIf,
          record_id: data.record_id || null
        }));
      } catch(e) { console.warn('Failed to cache prediction', e); }

      // Removed auto re-assert timeout per user request.

    } catch (err) {
      console.error(err);
      alert('Prediction failed: ' + (err.message || 'unknown error'));
    } finally {
      checkRashButton.disabled = false;
      checkRashButton.textContent = prevText;
    }
  });

  // Remove any accidental hide attempts by other scripts
  document.addEventListener('visibilitychange', () => {
    if (document.visibilityState === 'visible' && resultBox.classList.contains('persist-visible')) {
      resultBox.style.display = 'block';
    }
  });

  // Guard against external scripts hiding the result box
  const observer = new MutationObserver(() => {
    if (resultBox.classList.contains('persist-visible') && resultBox.style.display === 'none') {
      resultBox.style.display = 'block';
    }
    if (previewBox.style.display === 'none' && previewImage.src) {
      previewBox.style.display = 'block';
    }
  });
  observer.observe(resultBox, { attributes: true, attributeFilter: ['style', 'class'] });
  observer.observe(previewBox, { attributes: true, attributeFilter: ['style', 'class'] });

  // Apply soft tone style based on rash type (localized prefix)
  function styleRashTab(type){
    const norm = (type || '').toLowerCase();
    rashTabEl.classList.remove('rash-healthy','rash-mild','rash-fungal','rash-infection','rash-other');
    let cls = 'rash-other';
    if (norm === 'healthy') cls = 'rash-healthy';
    else if (['diaper_rash','heat_rash','eczema_rash'].includes(norm)) cls = 'rash-mild';
    else if (['ringworm','candidiases'].includes(norm)) cls = 'rash-fungal';
    else if (['impetigo','chickenpox'].includes(norm)) cls = 'rash-infection';
    rashTabEl.classList.add(cls);
    const lang = localStorage.getItem('lang') || 'en';
    const lbl = lang === 'kn' ? '‡≤∞‡≤æ‡≤∂‡≤ø' : 'Rash';
    rashTabEl.innerHTML = `${lbl}: <span id="rashType">${type}</span>`;
  }

  // Language apply
  function applyLanguage(lang){
    document.querySelectorAll('[data-en]').forEach(el => {
      const en = el.getAttribute('data-en');
      const kn = el.getAttribute('data-kn');
      el.textContent = (lang === 'kn' ? kn : en);
    });
    document.querySelectorAll('[data-en-prefix]').forEach(el => {
      const en = el.getAttribute('data-en-prefix');
      const kn = el.getAttribute('data-kn-prefix');
      const base = (lang === 'kn' ? kn : en);
      if (el.id === 'rashTab') {
        const type = document.getElementById('rashType').textContent || '-';
        el.innerHTML = `${base}: <span id="rashType">${type}</span>`;
      } else if (el.classList.contains('rash-confidence')) {
        const conf = document.getElementById('confidence').textContent || '-';
        el.innerHTML = `${base}: <span id="confidence">${conf}</span>`;
      }
    });
  }
  // initial language
  applyLanguage(savedLang);
  switcher.addEventListener('change', () => {
    const lang = switcher.value;
    localStorage.setItem('lang', lang);
    applyLanguage(lang);
    styleRashTab(rashTypeEl.textContent || '-');
  });

  // OPTIONAL: Block Live Server auto reload (port 5501) so page does not refresh
  (function disableLiveReload(){
    if (location.port === '5501' && window.WebSocket) {
      const OriginalWS = window.WebSocket;
      window.WebSocket = function(url, protocols){
        try {
          if (url && /live|reload|sockjs|livereload/i.test(url)) {
            console.log('Blocking live-reload websocket:', url);
            return { readyState: 3, close(){}, send(){}, addEventListener(){}, removeEventListener(){}, onopen:null, onmessage:null, onerror:null, onclose:null };
          }
        } catch(e) {}
        return new OriginalWS(url, protocols);
      };
    }
  })();

  // Consult doctor action (best-effort: will call API if logged in)
  consultDoctorBtn.addEventListener('click', async () => {
    const recId = consultDoctorBtn.dataset.recordId;
    if (!recId) { alert('No record id available'); return; }
    const token = localStorage.getItem('access_token') || localStorage.getItem('token');
    if (!token) { alert('Login required to request consultation'); return; }

    try {
      const body = { doctor_id: 2, record_id: parseInt(recId) };
      const res = await fetch(`${BACKEND_URL}/api/consultations/request`, {
        method: 'POST', headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` }, body: JSON.stringify(body)
      });
      const j = await res.json();
      alert(j.message || j.error || 'Request completed');
    } catch (e) { console.error(e); alert('Consultation request failed'); }
  });
</script>
