<!-- SCRIPT -->
<script>
  const BACKEND_URL = "http://127.0.0.1:5000";

  /* NAVBAR TOGGLE */
  const menuIcon = document.getElementById('menuIcon');
  const menuItems = document.getElementById('menuItems');

  menuIcon.addEventListener('click', () => {
    menuItems.style.display =
      menuItems.style.display === 'block' ? 'none' : 'block';
  });

  /* IMAGE PREVIEW */
  const imageInput = document.getElementById("imageInput");
  const previewImage = document.getElementById("previewImage");
  const previewBox = document.getElementById("previewBox");

  imageInput.addEventListener("change", () => {
    const file = imageInput.files[0];
    if (!file) return;
    previewImage.src = URL.createObjectURL(file);
    previewBox.style.display = "block";
  });

  /* RASH PREDICTION */
  const checkRashButton = document.getElementById("checkRashButton");
  const resultBox = document.getElementById("resultBox");

  const rashTypeEl = document.getElementById("rashType");
  const confidenceEl = document.getElementById("confidence");
  const careTipsList = document.getElementById("careTipsList");
  const consultBtn = document.getElementById("consultDoctorBtn");

  let lastRecordId = null;

  checkRashButton.addEventListener("click", async () => {
    if (!imageInput.files[0]) {
      alert("Please upload an image first!");
      return;
    }

    resultBox.style.display = "block";
    checkRashButton.disabled = true;
    checkRashButton.textContent = "Analyzing...";

    try {
      const lang = localStorage.getItem("lang") || "en";
      const fd = new FormData();
      fd.append("file", imageInput.files[0]);

      const resp = await fetch(`${BACKEND_URL}/predict?lang=${lang}`, {
        method: "POST",
        body: fd
      });

      const data = await resp.json();

      rashTypeEl.textContent = data.rash_type;
      confidenceEl.textContent = data.confidence;

      careTipsList.innerHTML = "";
      data.care_tips.forEach(t => {
        const li = document.createElement("li");
        li.textContent = t;
        careTipsList.appendChild(li);
      });

      lastRecordId = data.record_id;
      consultBtn.style.display = "block";

    } catch (err) {
      alert("Prediction failed");
    }

    checkRashButton.disabled = false;
    checkRashButton.textContent = checkRashButton.getAttribute("data-en");
  });

  /* CONSULT DOCTOR */
  consultBtn.addEventListener("click", async () => {
    const token = localStorage.getItem("access_token");
    if (!token) {
      alert("Please login first!");
      return;
    }

    const doctor_id = 2;

    const res = await fetch(`${BACKEND_URL}/api/consultations/request`, {
      method: "POST",
      headers: {
        "Authorization": "Bearer " + token,
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ doctor_id, record_id: lastRecordId })
    });

    const data = await res.json();
    alert(data.message);
  });

  /* LANGUAGE SWITCHER */
  const switcher = document.getElementById("languageSwitcher");

  function setLanguage(lang) {
    document.querySelectorAll("[data-en]").forEach(el => {
      el.textContent = el.getAttribute("data-" + lang);
    });
    localStorage.setItem("lang", lang);
  }

  const savedLang = localStorage.getItem("lang") || "en";
  switcher.value = savedLang;
  setLanguage(savedLang);

  switcher.addEventListener("change", () => setLanguage(switcher.value));
</script>
