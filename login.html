<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Login - Smart Baby Skin Scanner</title>

<style>
/* ----------------- SOFT BABY THEME BACKGROUND ------------------- */
body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    height: 100vh;
    background: linear-gradient(135deg, #a3e8ff, #d4ffe2);
    display: flex;
    justify-content: center;
    align-items: center;
    transition: 0.4s ease-in-out;
    color: #333;
}

/* Dark mode */
body.dark {
    background: #0d0d0d !important;
    color: white !important;
}

/* Glass card */
.login-card {
    width: 420px;
    padding: 32px;
    background: rgba(255,255,255,0.35);
    border-radius: 22px;
    backdrop-filter: blur(14px);
    box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    animation: fadeIn 0.9s ease forwards;
    opacity: 0;
}

/* Fade in */
@keyframes fadeIn {
    to { opacity: 1; transform: translateY(0); }
}

/* Title */
h2 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 28px;
    font-weight: 650;
    color: #1f7a53;
}

/* Role Buttons */
.role-btns {
    display: flex;
    gap: 12px;
    margin-bottom: 15px;
}

.role-btns button {
    flex: 1;
    padding: 14px;
    background: #1d8fff;
    border: none;
    border-radius: 12px;
    color: white;
    font-size: 16px;
    cursor: pointer;
    display: flex;
    flex-direction: column;
    align-items: center;
    transition: 0.25s ease;
}

.role-btns button:hover {
    transform: scale(1.05);
    background: #0a67c7;
}

.selected {
    background: #084b8f !important;
    transform: scale(1.08);
}

/* Icons */
.role-btns img {
    width: 42px;
    height: 42px;
    margin-bottom: 6px;
}

/* Inputs */
input {
    width: 100%;
    padding: 13px;
    margin: 10px 0;
    border-radius: 10px;
    border: 1px solid #ddd;
    font-size: 15px;
    transition: 0.25s;
}

input:focus {
    border-color: #4CAF50;
    box-shadow: 0 0 8px rgba(76,175,80,0.4);
    outline: none;
}

/* Login button */
button.login-btn {
    width: 100%;
    padding: 14px;
    background: linear-gradient(90deg, #34a853, #4fd479);
    color: white;
    border: none;
    border-radius: 14px;
    cursor: pointer;
    font-size: 18px;
    font-weight: 600;
    transition: 0.3s;
}

button.login-btn:hover {
    transform: scale(1.05);
    background: linear-gradient(90deg, #2e9548, #3bc76b);
}

/* Links */
.custom-links {
    text-align: center;
    margin-top: 12px;
}

.custom-links a {
    display: block;
    color: #0a67c7;
    text-decoration: none;
    font-size: 14px;
    margin-top: 6px;
}

.custom-links a:hover {
    text-decoration: underline;
}

/* Dark Mode Toggle */
.dark-toggle {
    position: fixed;
    top: 22px;
    right: 22px;
    background: rgba(255,255,255,0.5);
    padding: 10px 16px;
    border-radius: 26px;
    cursor: pointer;
    font-weight: 600;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    transition: .3s;
}

body.dark .dark-toggle {
    background: rgba(255,255,255,0.1);
    color: #fff;
    border: 1px solid #666;
}
</style>
</head>

<body>

<!-- Dark Mode Toggle -->
<div class="dark-toggle" id="darkToggle">ðŸŒ™ Dark Mode</div>

<div class="login-card">
    <h2>Welcome ðŸ‘¶ðŸ’š</h2>

    <!-- Role Buttons with Icons -->
    <div class="role-btns">
        <button type="button" id="parentBtn">
            <img src="https://cdn-icons-png.flaticon.com/512/3802/3802078.png" />
            Parent
        </button>

        <button type="button" id="doctorBtn">
            <img src="https://cdn-icons-png.flaticon.com/512/387/387561.png" />
            Doctor
        </button>
    </div>

    <form id="loginForm">
        <input id="email" type="email" placeholder="Enter Email" required />
        <input id="password" type="password" placeholder="Enter Password" required />
        <button class="login-btn" type="submit">Login</button>
    </form>

    <!-- Links -->
    <div class="custom-links">
        <a href="#" id="forgotLink">Forgot Password?</a>
        <a href="/register.html" id="createLink">Create Account</a>
    </div>

</div>

<script>
/* Role selection */
let selectedRole = null;

parentBtn.onclick = () => {
    selectedRole = "parent";
    parentBtn.classList.add("selected");
    doctorBtn.classList.remove("selected");
};

doctorBtn.onclick = () => {
    selectedRole = "doctor";
    doctorBtn.classList.add("selected");
    parentBtn.classList.remove("selected");
};

/* Login Logic */
document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    if (!selectedRole) {
        alert("Please select Parent or Doctor.");
        return;
    }

    const emailVal = email.value.trim();
    const passVal = password.value;

    try {
        const res = await fetch("http://127.0.0.1:5000/api/auth/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email: emailVal, password: passVal }),
        });

        const data = await res.json();

        if (!res.ok) {
            alert(data.error || "Login failed");
            return;
        }

        if (data.role !== selectedRole) {
            alert(`This account is ${data.role}. Choose correct login mode.`);
            return;
        }

        localStorage.setItem("token", data.access_token);
        localStorage.setItem("role", data.role);
        localStorage.setItem("user_id", data.user_id);
        localStorage.setItem("full_name", data.full_name);

        // Redirect to separate dashboards
        if (data.role === "parent") {
            window.location.href = "/parent-home.html";
        } else {
            window.location.href = "/doctor-home.html";
        }

    } catch (err) {
        alert("Network error");
    }
});

/* Forgot Password Popup */
document.getElementById("forgotLink").onclick = () => {
    alert("Please contact the system admin or doctor to reset your password.");
};

/* Dark Mode */
document.getElementById("darkToggle").onclick = () => {
    document.body.classList.toggle("dark");
};
</script>

</body>
</html>
