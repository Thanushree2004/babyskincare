<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - Smart Baby Skin Care</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#e9f6fb}
    .box{width:420px;margin:6% auto;padding:28px;border-radius:10px;background:#fff;box-shadow:0 6px 18px rgba(0,0,0,.08)}
    input{width:100%;padding:12px;margin:10px 0;border-radius:6px;border:1px solid #ddd}
    button{width:100%;padding:12px;background:#37a64b;color:#fff;border:0;border-radius:6px;cursor:pointer}
  </style>
</head>
<body>
  <div class="box">
    <h2 style="text-align:center;color:#3aa04f">Login</h2>
    <form id="loginForm">
      <input id="email" name="email" type="email" placeholder="Enter Email" required />
      <input id="password" name="password" type="password" placeholder="Enter Password" required />
      <button type="submit">Login</button>
    </form>
    <p style="text-align:center;margin-top:12px;color:#666">Use same page for Parent & Doctor</p>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e){
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      try {
        // Correct backend URL → Flask API is on port 5000
        const res = await fetch("http://127.0.0.1:5000/api/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (!res.ok) {
          alert(data.error || data.message || "Login failed");
          console.warn("Login failed:", data);
          return;
        }

        // Save token & user details
        localStorage.setItem("token", data.access_token);
        localStorage.setItem("access_token", data.access_token);
        localStorage.setItem("role", data.role || "");
        localStorage.setItem("user_id", data.user_id || "");
        localStorage.setItem("full_name", data.full_name || "");

        // Redirect to home page (absolute path)
        window.location.href = "/home.html";

      } catch (err) {
        console.error(err);
        alert("Network error — check if backend server is running on port 5500");
      }
    });
  </script>
</body>
</html>
