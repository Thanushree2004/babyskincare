<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - Smart Baby Skin Scanner</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/4762/4762967.png">

  <style>
    body {
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      margin: 0;
      text-align: center;
      min-height: 100vh;
    }

    /* NAVBAR */
    nav {
      background-color: rgba(76, 175, 80, 0.95);
      padding: 12px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      color: white;
      font-size: 26px;
      font-weight: bold;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 25px;
      margin: 0;
      padding: 0;
    }

    .nav-links li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
    }

    .nav-links li a:hover {
      text-decoration: underline;
    }

    .logout-btn {
      background: white;
      color: #4CAF50;
      font-weight: bold;
      padding: 6px 14px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    .logout-btn:hover {
      background: #e8e8e8;
    }

    /* HERO TEXT ONLY */
    .hero {
      margin-top: 100px;
      padding: 40px 20px;
      background: rgba(255, 255, 255, 0.85);
      width: 90%;
      max-width: 600px;
      border-radius: 15px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .hero h1 {
      color: #4CAF50;
      font-size: 36px;
      margin-bottom: 10px;
    }

    .hero p {
      color: #444;
      font-size: 18px;
      line-height: 1.6;
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <nav>
    <div class="logo">üë∂ Baby Skin Care</div>

    <ul class="nav-links">
      <li><a href="home.html">Home</a></li>
      <li><a href="upload.html">Upload</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact_help.html">Contact & Help</a></li>
      <li><a href="chat.html">Chat with Doctor</a></li>
      <li><a href="#" onclick="openDashboard()">Dashboard ‚Üí</a></li>
    </ul>

    <button class="logout-btn" onclick="logout()">Logout</button>

    <select id="languageSwitcher" style="margin-left: 15px;">
      <option value="en">English</option>
      <option value="kn">‡≤ï‡≤®‡≥ç‡≤®‡≤°</option>
    </select>
  </nav>

  <!-- HERO SECTION ONLY -->
  <div class="hero">
    <h1>Welcome to Smart Baby Skin Scanner</h1>
    <p>
      An AI-powered solution for early detection of baby skin conditions.  
      Analyze, predict, and consult ‚Äî all in one place.
    </p>
  </div>

  <!-- JS -->
  <script>
    function openDashboard() {
      const role = localStorage.getItem("role");
      if (role === "parent") {
        window.location.href = "parent_dashboard.html";
      } else if (role === "doctor") {
        window.location.href = "doctor_dashboard.html";
      } else {
        alert("Please login first!");
      }
    }

    function logout() {
      localStorage.removeItem("token");
      localStorage.removeItem("role");
      window.location.href = "login.html";
    }

    if (!localStorage.getItem("token")) {
      window.location.href = "login.html";
    }

    const switcher = document.getElementById("languageSwitcher");
    switcher.addEventListener("change", () => {
      localStorage.setItem("lang", switcher.value);
      location.reload();
    });

    const savedLang = localStorage.getItem("lang") || "en";
    switcher.value = savedLang;
  </script>

</body>
</html>
