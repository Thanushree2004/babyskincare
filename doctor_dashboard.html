<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Dashboard</title>

  <style>
    body {background: #eaf7ff; margin: 0; font-family: Arial;}
    nav {background: #4CAF50; color: white; padding: 10px 20px; display: flex; justify-content: space-between;}
    h1 {text-align: center; color: #2c3e50;}

    .container {
      max-width: 900px;
      background: white;
      margin: 30px auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .request-card {
      background: #f9f9f9;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .request-card img {
      width: 180px;
      border-radius: 10px;
    }

    .request-details {
      margin-left: 15px;
      font-size: 15px;
    }

    .row {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .btn {
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      margin-right: 10px;
    }

    .accept-btn {background: #2ecc71; color: white;}
    .reject-btn {background: #e74c3c; color: white;}
  </style>
</head>

<body>

<!-- NAVBAR -->
<nav>
  <span data-en="Doctor Dashboard" data-kn="ಡಾಕ್ಟರ್ ಡ್ಯಾಶ್ಬೋರ್ಡ್">Doctor Dashboard</span>

  <select id="languageSwitcher">
    <option value="en">English</option>
    <option value="kn">ಕನ್ನಡ</option>
  </select>
</nav>

<div class="container">
  <h1 data-en="Pending Consultations" data-kn="ಬಾಕಿ ಇರುವ ಸಲಹೆಗಳು">Pending Consultations</h1>

  <div id="requestList">Loading...</div>
</div>

<script>
  const BACKEND = "http://127.0.0.1:5000";

  // ---------------------------
  // MULTI LANGUAGE
  // ---------------------------
  const switcher = document.getElementById("languageSwitcher");
  const saved = localStorage.getItem("lang") || "en";
  switcher.value = saved;
  setLanguage(saved);
  switcher.addEventListener("change", () => setLanguage(switcher.value));

  function setLanguage(lang) {
    document.querySelectorAll("[data-en]").forEach(el => {
      el.textContent = el.getAttribute("data-" + lang);
    });
    localStorage.setItem("lang", lang);
  }

  // ---------------------------
  // LOAD DOCTOR REQUEST LIST
  // ---------------------------
  async function loadRequests() {
    const token = localStorage.getItem("access_token");
    const container = document.getElementById("requestList");

    try {
      const res = await fetch(`${BACKEND}/api/consultations/doctor`, {
        headers: { "Authorization": `Bearer ${token}` }
      });

      const data = await res.json();

      if (!Array.isArray(data) || data.length === 0) {
        container.innerHTML = `<p data-en="No pending requests." data-kn="ಯಾವುದೇ ಬಾಕಿ ಇರುವ ಕೋರಿಕೆಗಳಿಲ್ಲ.">No pending requests.</p>`;
        return;
      }

      container.innerHTML = "";

      data.forEach(req => {
        const card = document.createElement("div");
        card.classList.add("request-card");

        card.innerHTML = `
          <div class="row">
            <img src="${req.image_url || req.rash_image || ''}" alt="Rash Image">

            <div class="request-details">
              <p><strong>Baby:</strong> ${req.baby_name}</p>
              <p><strong>Rash:</strong> ${req.rash_type}</p>
              <p><strong>Status:</strong> ${req.status}</p>
              <p><strong>Requested:</strong> ${req.requested_at}</p>

              <button class="btn accept-btn" onclick="updateStatus(${req.consultation_id}, 'accepted')"
                data-en="Accept" data-kn="ಒಪ್ಪಿಕೊಳ್ಳಿ">Accept</button>

              <button class="btn reject-btn" onclick="updateStatus(${req.consultation_id}, 'rejected')"
                data-en="Reject" data-kn="ನಿರಾಕರಿಸಿ">Reject</button>
            </div>
          </div>
        `;

        container.appendChild(card);
      });

    } catch (err) {
      container.innerHTML = `<p>Error loading consultations.</p>`;
    }
  }

  loadRequests();

  // ---------------------------
  // ACCEPT / REJECT CONSULT
  // ---------------------------
  async function updateStatus(id, status) {
    const token = localStorage.getItem("access_token");
    const res = await fetch(`${BACKEND}/api/consultations/${id}/update`, {
      method: "PUT",
      headers: {
        "Authorization": `Bearer ${token}`,
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ status })
    });

    const data = await res.json();
    alert(data.message);

    loadRequests(); 
  }
</script>

</body>
</html>
