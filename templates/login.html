<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title data-en="Login - Smart Baby Skin Care" data-kn="ಲಾಗಿನ್ - ಸ್ಮಾರ್ಟ್ ಬೇಬಿ ಸ್ಕಿನ್ ಕೇರ್">
    Login - Smart Baby Skin Care
  </title>

  <style>
    body {
      font-family: Arial;
      background: #eaf7ff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .login-box {
      margin: 80px auto;
      background: white;
      padding: 30px;
      width: 350px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    h2 {
      color: #4CAF50;
      margin-bottom: 20px;
    }

    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    button:hover {
      background: #45a049;
    }

    .note {
      margin-top: 15px;
      color: #555;
      font-size: 14px;
    }

    /* Language dropdown */
    #languageSwitcher {
      position: absolute;
      top: 15px;
      right: 15px;
      padding: 5px;
      font-size: 14px;
      border-radius: 5px;
    }
  </style>
</head>

<body>

<!-- LANGUAGE SWITCHER -->
<select id="languageSwitcher">
  <option value="en">English</option>
  <option value="kn">ಕನ್ನಡ</option>
</select>

<div class="login-box">
  <h2 data-en="Login" data-kn="ಲಾಗಿನ್">Login</h2>

  <input
    type="email"
    id="email"
    placeholder="Enter Email"
    data-en-placeholder="Enter Email"
    data-kn-placeholder="ಇಮೇಲ್ ಟೈಪ್ ಮಾಡಿ"
  >

  <input
    type="password"
    id="password"
    placeholder="Enter Password"
    data-en-placeholder="Enter Password"
    data-kn-placeholder="ಪಾಸ್‌ವರ್ಡ್ ಟೈಪ್ ಮಾಡಿ"
  >

  <button id="loginBtn" data-en="Login" data-kn="ಲಾಗಿನ್">Login</button>

  <p class="note" data-en="Use same page for Parent & Doctor" data-kn="ಪೋಷಕರು ಮತ್ತು ವೈದ್ಯರಿಗೆ ಇದೇ ಲಾಗಿನ್ ಪುಟ">
    Use same page for Parent & Doctor
  </p>
</div>


<script>
  const BACKEND_URL = "http://127.0.0.1:5500";

  document.getElementById("loginBtn").addEventListener("click", async () => {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!email || !password) {
      alert(currentLang === "en" ? "Please enter email and password!" : "ದಯವಿಟ್ಟು ಇಮೇಲ್ ಮತ್ತು ಪಾಸ್‌ವರ್ಡ್ ನಮೂದಿಸಿ!");
      return;
    }

    try {
      const response = await fetch(`${BACKEND_URL}/api/auth/login`, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ email, password })
      });

      const data = await response.json();

      if (data.error) {
        alert(data.error);
        return;
      }

      // Save login details
      localStorage.setItem("token", data.access_token);
      localStorage.setItem("role", data.role);
      localStorage.setItem("user_id", data.user_id);
      localStorage.setItem("full_name", data.full_name);

      // Redirect based on role
      if (data.role === "doctor") {
        window.location.href = "doctor_dashboard.html";
      } else {
        window.location.href = "home.html";
      }

    } catch {
      alert(currentLang === "en"
        ? "Login failed! Check server."
        : "ಲಾಗಿನ್ ವಿಫಲವಾಗಿದೆ! ಸರ್ವರ್ ಪರಿಶೀಲಿಸಿ."
      );
    }
  });

  /* ---------------- MULTI-LANGUAGE ---------------- */

  let currentLang = localStorage.getItem("lang") || "en";

  function setLanguage(lang) {
    currentLang = lang;
    localStorage.setItem("lang", lang);

    // Text content
    document.querySelectorAll("[data-en]").forEach(el => {
      el.innerHTML = el.getAttribute(`data-${lang}`);
    });

    // Placeholders
    document.querySelectorAll("[data-en-placeholder]").forEach(el => {
      el.placeholder = el.getAttribute(`data-${lang}-placeholder`);
    });
  }

  // Apply saved language
  document.getElementById("languageSwitcher").value = currentLang;
  setLanguage(currentLang);

  // When user changes language
  document.getElementById("languageSwitcher").addEventListener("change", (e) => {
    setLanguage(e.target.value);
  });
</script>

</body>
</html>
